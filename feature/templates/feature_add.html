<form >
    <h2 for="client_name">Submit Feature Request</h2>
    <div class="form-group">
        <input id="feature_title" type="text" class="form-control" placeholder="Title"/>
    </div>
    <div class="form-group">
        <textarea id="feature_description" rows="7" class="form-control" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
        <label for="client_name">Client</label>        
        <select id="client_name" class="form-control" data-bind="options: client_list, optionsValue: 'name', optionsText: 'name', optionsCaption: '-- --'"></select>
        <label for="product_area">Product</label>
        <select  id="product_area" class="form-control" data-bind="options: product_type, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- --'"></select>

    </div>
    <div class="form-group">
        <label for="target_date">Target Date</label>
        <input type="date" class="form-control" id="target_date"/>
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <select  id="priority" class="form-control" data-bind="options: priority_list, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- --'"></select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary"> Confirm </button>
    </div>
</form>
