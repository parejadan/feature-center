<form>
    <h2 for="client_name">Submit Feature Request</h2>
    <div class="form-group">
        <input id="title" type="text" class="form-control" placeholder="Title"/>
    </div>
    <div class="form-group">
        <textarea id="description" rows="7" class="form-control" placeholder="Description"></textarea>
    </div>
    <div class="form-group">
        <label for="client_id">Client</label>        
        <select id="client_id" class="form-control" data-bind="options: client_list, optionsValue: 'name', optionsText: 'name', optionsCaption: '-- --'"></select>
        <label for="product_id">Product</label>
        <select  id="product_id" class="form-control" data-bind="options: product_type, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- --'"></select>

    </div>
    <div class="form-group">
        <label for="date_target">Target Date</label>
        <input type="date" class="form-control" id="date_target"/>
    </div>
    <div class="form-group">
        <label for="priority_id">Priority</label>
        <select  id="priority_id" class="form-control" data-bind="options: priority_list, optionsValue: 'id', optionsText: 'name', optionsCaption: '-- --'"></select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary" id="feature_create" > Confirm </button>
    </div>
</form>
