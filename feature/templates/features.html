<h2>Feature Requests</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Client</th>
            <th>Product ID</th>
            <th>Priority ID</th>
            <th>Target Date</th>
            <th>Date Created</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: feature_list">
        <tr>
            <td><span data-bind="text: title"></span></td>
            <td><p data-bind="text: description"></p></td>
            <td><span data-bind="text: client_id"></span></td>
            <td><span data-bind="text: product_id"></span></td>
            <td><span data-bind="text: priority_id"></span></td>
            <td><span data-bind="text: date_target"></span></td>
            <td><span data-bind="text: date_created"></span></td>
        </tr>
    </tbody>
</table>
