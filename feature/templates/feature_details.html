<div class="modal-dialog modal-lg" data-bind="with: feature_article">
    <div class="modal-content">
        <div class="form-group">
            <input id="title" class="form-control" placeholder="Title"
                   data-bind="value: title"/>
        </div>
        <div class="form-group">
            <textarea id="description" rows="7" class="form-control" placeholder="Description"
                   data-bind="value: description"></textarea>
        </div>
        <!-- priority, product, target date fields-->
        <div class="container">
            <div class="row">
                <div class="form-group col-sm">
                    <label for="priority_id" data-bind="text: 'Current Priority: ' + priority_id"></label>
                    <select  id="priority_id" class="form-control"
                             data-bind="options: overall_priority_list"></select>
                </div>
                <div class="form-group col-sm">
                    <label for="product_id" data-bind="text: 'Current Product: ' + get_product_name(product_id)"></label>
                    <select  id="product_id" class="form-control"
                             data-bind="options: product_list, optionsValue: 'id', optionsText: 'product_code'"></select>
                </div>
                <div class="form-group col-sm">
                    <label for="date_target" data-bind="text: 'Current Target: ' + date_target"></label>
                    <input type="date" class="form-control" id="date_target"/>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div  class="col-sm-12 text-center">
                        <button class="btn btn-warning inline_block_button" id="feature_create"
                                data-bind="click: update_client_request"> Update </button>
                        <button class="btn btn-danger inline_block_button" id="reset_feature_form"
                                data-bind="click: delete_client_request"> Delete </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
