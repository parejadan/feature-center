<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="/static/styles/main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
    <!-- navigation bar begin-->
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar" style="background-color: #563d7c">
        <a class="navbar-brand mr-0 mr-md-2" href="/">Feature Center</a>
        <div class="navbar-nav-scroll">
            <ul class="navbar-nav bd-navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="#feature_add" data-bind="click: feature_add">Submit Feature Request</a></li>
                <li class="nav-item"> <a class="nav-link" href="#reports" data-bind="click: reports" >Reports</a> </li>
            </ul>
        </div>
    </header>
    <!--navigation bar end-->

    <div id="presenter" class="container jumbotron" data-bind="template: presenter"></div>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true"
         id="modal_presenter" data-bind="template: modal_presenter">
    </div>

    <template id="#feature_add">{% include 'feature_add.html' %}</template>
    <template id="#reports">{% include 'reports.html' %}</template>
    <template id="#feature_details">{% include 'feature_details.html' %}</template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="/static/scripts/vm_feature_center.js"></script>
</body>
</html>
